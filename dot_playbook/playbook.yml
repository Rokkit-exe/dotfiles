      - gwenview
      - adw-gtk-theme
      - papirus-icon-theme
      - catppuccin-gtk-theme-mocha
      - catppuccin-sddm-theme-mocha
      - ttf-font-awesome
      - ttf-ubuntu-mono-nerd
      - ttf-ubuntu-nerd
      - simple-sddm-theme-2-git
      - wget
      - curl
      - neofetch
      - nvtop
      - htop
